<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: black;
            background-image:url('https://media.istockphoto.com/id/1333010525/vector/simple-flat-pixel-art-illustration-of-cartoon-outdoor-landscape-background-pixel-arcade.jpg?s=612x612&w=0&k=20&c=uTGqB9fhmjzaNd17EGRHYU04_70K7a3M8ilRoJjDwtY=');
            color: #333;
            margin: 0;
            background-size: cover;
            background-attachment: fixed;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #f4A561;
            border-bottom: 5px solid #00ffff;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            display: inline;
            margin: 0 20px;
        }

        a {
            color: yellow;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #00ffff;
        }

        .blinking {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        section {
            padding: 50px;
            text-align: center;
        }

        .projects-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .projects-container img {
            width: 150px;
            border: 4px solid #333;
            border-radius: 8px;
            transition: transform 0.3s, border-color 0.3s;
        }

        .projects-container img:hover {
            transform: scale(1.2);
            border-color: #00ffff;
        }

        
    </style>
</head>
<body>
    <header>
        <h1>ðŸŽ® Portfolio ðŸŽ®</h1>
        <nav>
            <ul>
                <li><a href="#home">Start Game</a></li>
                <li><a href="#scores">High Scores</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact Player</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2 class="blinking">Press Start!</h2>
            <p>Welcome to my website!</p>
        </section>

        <section id="scores">
            <h2>High Scores</h2>
            <p>Achievements and projects go here.</p>
        </section>

        <section id="projects">
            <h2>Projects</h2>
        </section>

        <section id="contact">
            <h2>Contact Player</h2>
            <p><a href="annabelletiew12345@gmail.com">Send a Message</a></p>
        </section>
    </main>

    
</body>
</html>
